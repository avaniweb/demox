<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- =================================css link ===============================   -->
    <link rel="stylesheet" href="style.css">
    <!-- =============================google font========================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ==================REMIX-ICON CDN================ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- ==card== -->
        <div class="card">
            <div class="card_border">
                <div class="card-perfill">
                    <img src="man-removebg-preview.png" alt="card-img">
                </div>
            </div>
            <h3 class="card_name">Mynton Moore</h3>
            <span class="card_profession">
                Frontend Developer
            </span>
            <!-- ===card info=== -->
            <div class="info">
                <div class="info-icon">
                    <i class="ri-information-line"></i>
                </div>
                <div class="info-border">
                    <div class="info-perfill">
                        <img src="man-removebg-preview.png" alt="card-img">
                    </div>
                </div>

                <div class="info-data">
                    <h3 class="info_name">Jules Moore Mynton</h3>
                    <span class="info_profession">
                        Master in Frontend Developer
                    </span>
                    <span class="info-location">
                        Lima - Peru
                    </span>
                </div>

                <div class="info-social">
                    <a href="https://www.linkedin.com/" target="_blank" class="info-social-link">
                        <span class="info-social-icon">
                            <i class="ri-linkedin-box-line"></i>
                        </span>
                    </a>
                    <a href="https://dribbble.com/" target="_blank" class="info-social-link">
                        <span class="info-social-icon">
                            <i class="ri-dribbble-line"></i>
                        </span>
                    </a>
                    <a href="https://github.com/" target="_blank" class="info-social-link">
                        <span class="info-social-icon">
                            <i class="ri-github-line"></i>
                        </span>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
